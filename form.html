<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body bgcolor="#daebfb">
    <form action="">
      <table
        width="70%"
        align="center"
        border="1"
        cellspacing="5px"
        cellpadding="5px"
        bgcolor="#effefc"
      >
        <caption>
          <h2 style="color: #035448">Student Registration Form</h2>
        </caption>

        <tbody align="left">
          <tr>
            <th><label for="fname">First Name</label></th>
            <td>
              <input
                type="text"
                placeholder="First Name"
                id="fname"
                autofocus
                required
              />
            </td>
          </tr>
          <tr>
            <th><label for="lname">Last Name</label></th>
            <td>
              <input type="text" placeholder="Last Name" id="lname" required />
            </td>
          </tr>
          <tr>
            <th><label for="password">Password</label></th>
            <td>
              <input
                type="password"
                name=""
                id="password"
                placeholder="Enter New Password"
              />
            </td>
          </tr>
          <tr>
            <th><label for="father_name">Father Name</label></th>
            <td>
              <input
                type="text"
                placeholder="Father Name"
                id="father_name"
                required
              />
            </td>
          </tr>
          <tr>
            <th><label for="mother_name">Mother Name</label></th>
            <td>
              <input
                type="text"
                placeholder="Mother Name"
                id="mother_name"
                required
              />
            </td>
          </tr>
          <tr>
            <th><label for="contact_number">Contact No.</label></th>
            <td>
              <input
                type="tel"
                placeholder="Mobile Number"
                id="contact_number"
                maxlength="10"
                minlength="10"
                pattern="[0-9]{1}-[0-9]{9}"
                required
              />
            </td>
          </tr>
          <tr>
            <th><label for="email">Email</label></th>
            <td>
              <input
                type="email"
                placeholder="email@something.com"
                id="email"
                required
              />
            </td>
          </tr>
          <tr>
            <th><label for="twitter">Twitter ID</label></th>
            <td>
              <input
                type="url"
                name=""
                id="twitter"
                placeholder="Enter your Twitter ID"
              />
            </td>
          </tr>
          <tr>
            <th><label for="favcolor">Favorite Color</label></th>
            <td><input type="color" name="" id="favcolor" /></td>
          </tr>
          <tr>
            <th><label for="gender">Gender</label></th>
            <td>
              <input type="radio" name="r1" required checked />Male &nbsp;
              <input type="radio" name="r1" required />Female &nbsp;
              <input type="radio" name="r1" required />Other &nbsp;
            </td>
          </tr>
          <tr>
            <th><label for="">Date of Birth</label></th>
            <td><input type="date" /></td>
          </tr>
          <tr>
            <th><label for="address">Address</label></th>
            <td>
              <input
                type="text"
                name=""
                id="address"
                placeholder="Permanant Address"
                required
              />
            </td>
          </tr>
          <tr>
            <th><label for="">Laguage Known</label></th>
            <td>
              <input type="checkbox" name="" id="" />C &nbsp;
              <input type="checkbox" name="" id="" />Java &nbsp;
              <input type="checkbox" name="" id="" />HTML &nbsp;
              <input type="checkbox" name="" id="" />JavaScript &nbsp;
            </td>
          </tr>
          <tr>
            <th><label for="">Photo</label></th>
            <td><input type="file" name="" id="" />Upload Photo</td>
          </tr>
          <tr>
            <th><label for="">Higest Education</label></th>
            <td>
              <input type="radio" name="r2" required />12th &nbsp;
              <input type="radio" name="r2" required />Bachelor &nbsp;
              <input type="radio" name="r2" required />Masters &nbsp;
            </td>
          </tr>
          <tr>
            <th><label for="">Passing Year</label></th>
            <td>
              <input type="month" name="" id="" />
            </td>
          </tr>
          <tr>
            <th>Course join</th>
            <td>
              <select name="" id="">
                <option value="">Select Courses</option>
                <option value="">Diploma</option>
                <option value="">Bachelor</option>
                <option value="">Masters</option>
              </select>
            </td>
          </tr>
        </tbody>
        <tr align="center">
          <td colspan="2">
            <input type="submit" name="" id="" /> &ensp; &ensp; &ensp;
            <input type="reset" name="" id="" />
          </td>
        </tr>
        <tr>
          <th><label for="search">Search</label></th>
          <td>
            <input
              type="search"
              name=""
              id="search"
              placeholder="Search course"
            />
            <input type="submit" name="" id="" value="Search" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
