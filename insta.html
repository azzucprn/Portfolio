<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="assets/css/insta.css" />
  </head>
  <body>
    <div class="user_data">
      <div class="profile_pic float_left"></div>
      <div class="user_status float_left">
        <div>
          <h2 class="user_name float_left margin">shapemyskillsofficial</h2>
          <div>
            <button class="button_follow button">Follow</button>
            <button class="button_message button">Message</button>
          </div>
        </div>
        <div style="clear: both">
          <h4 class="user_posts float_left margin">606 posts</h4>
          <h4 class="user_followers float_left margin">737 followers</h4>
          <h4 class="user_following float_left margin">54 following</h4>
        </div>

        <div>
          <h3 style="clear: both">ShapeMySkills Pvt. Ltd.</h3>
          <p>Education</p>
          <p>
            Assisting students and professionals in 100+ courses to achieve
            their career goals with the right training, development, and
            placements.
          </p>
        </div>
        <div>
          <div class="status_1 status"></div>
          <div class="status_2 status"></div>
          <div class="status_3 status"></div>
          <div class="status_4 status"></div>
          <div class="status_5 status"></div>
        </div>
      </div>
    </div>
    <div style="clear: both">
      <table class="user_posts">
        <caption style="margin-top: 20px">
          <h3 class="heading_post">POSTS</h3>
        </caption>
        <tr>
          <td><img src="assets/img/car.jpg" alt="" class="img_post" /></td>
          <td><img src="assets/img/cat.jpg" alt="" class="img_post" /></td>
          <td><img src="assets/img/heron.jpg" alt="" class="img_post" /></td>
        </tr>
      </table>
    </div>
  </body>
</html>
